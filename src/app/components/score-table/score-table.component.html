
<div class="container">

    <div class="header">Scores</div>
    <div class="table-container mat-elevation-z8" *ngFor="let quiz of quizes;let i = index">
        <div>Quiz </div>
        <table mat-table [dataSource]="getTransactions(quiz)">

          <ng-container matColumnDef="Question">
            <th mat-header-cell *matHeaderCellDef> Question </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.Question}} </td>
            <td mat-footer-cell *matFooterCellDef> Score </td>
          </ng-container>
      
          <ng-container matColumnDef="Answer_1">
            <th mat-header-cell *matHeaderCellDef> Answer_1 </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.Answer_1}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ 0 | currency}} </td>
          </ng-container>
          <ng-container matColumnDef="Answer_2">
            <th mat-header-cell *matHeaderCellDef> Answer_2 </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.Answer_2}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ 0 | currency}} </td>
          </ng-container>
          <ng-container matColumnDef="Answer_3">
            <th mat-header-cell *matHeaderCellDef> Answer_3 </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.Answer_3}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ 0 | currency}} </td>
          </ng-container>
          <ng-container matColumnDef="Answer_4">
            <th mat-header-cell *matHeaderCellDef> Answer_4 </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.Answer_4}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ 0 | currency}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
</div>
