<div class="container">
    <div class="header">Trivia App</div>

    <div class="dropdown-content">
        <div class="subheader">Pick a Category</div>

        <div class="dropdown">
            <div class="dropdown-input">
                <input placeholder="Category" (click)="dropDownToggle($event)" [value]="selectedCategory?.name">
                <div class="arrow-up" *ngIf='dropdownToggle'>︿</div>
                <div class="arrow-down"  *ngIf='!dropdownToggle'>﹀</div>
            </div>
            
            <div class="dropwdown-wrap" *ngIf="dropdownToggle" app-clickOutside (clickOutside)="dropdownToggle = false">
                <div *ngFor="let category of categories" (click)="selectCategory(category)">{{ category.name }}</div>
            </div>
        </div>

    </div>


    <button class="start-btn" [disabled]="!selectedCategory" (click)="start()">Start</button>

</div>
